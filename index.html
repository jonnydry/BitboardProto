<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BitBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"Fira Code"', 'monospace'],
              terminal: ['"VT323"', 'monospace'],
            },
            colors: {
              terminal: {
                bg: '#100b05',
                text: '#ffb000',
                dim: '#805800',
                alert: '#e05b12', /* Rust/Burnt Orange */
                highlight: '#291d00'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'cursor': 'cursor .75s step-end infinite',
            },
            keyframes: {
              cursor: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #100b05;
        color: #ffb000;
        overflow-x: hidden;
        text-shadow: 0 0 2px rgba(255, 176, 0, 0.3);
      }
      /* CRT Scanline effect - Monochromatic Amber */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 176, 0, 0.03), rgba(0, 0, 0, 0.05), rgba(255, 176, 0, 0.03));
        z-index: 2;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
        background: #100b05;
      }
      ::-webkit-scrollbar-thumb {
        background: #805800; 
        border: 1px solid #ffb000;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
